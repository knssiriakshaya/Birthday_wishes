<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>More Birthday Wishes</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #f201ff;
    }

    .container {
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
    }

    p {
      font-size: 1.5rem;
      margin: 20px 0;
    }

    .btn {
      padding: 10px 20px;
      font-size: 1.2rem;
      background: #6dd5ed;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #2193b0;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .signature {
      text-align: right;
      color: #ff6ce4;
      font-size: larger;
      margin-top: 20px;
    }

    .signature b {
      font-size: larger;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ‚ Happy Birthday Once Again! ðŸŽ‰</h1>
    <p style="color: #f56cff;">
      May your year ahead be as bright and colorful as this special day!  
      Enjoy every moment, create wonderful memories, and keep smiling.  
      You deserve all the happiness in the world!
    </p>
    <p style="color: #f56cff;">Thank you for being the amazing person that you are. ðŸ’–</p>
    <div class="signature"><b>-- AKSHAYA</b></div>
    <br><br>
    <button class="btn" onclick="goBack()">Back to Start</button>
  </div>
  <canvas id="confetti"></canvas>
  <script>
    function goBack() {
      window.location.href = "index.html";
    }

    function playConfetti() {
      const canvas = document.getElementById('confetti');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const colors = ['#ff6f61', '#ff9a9e', '#fad0c4', '#fdf1dc'];
      const confetti = [];

      function createConfetti() {
        for (let i = 0; i < 100; i++) {
          confetti.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            size: Math.random() * 10 + 5,
            color: colors[Math.floor(Math.random() * colors.length)],
            speedX: Math.random() * 2 - 1,
            speedY: Math.random() * 2 + 1,
          });
        }
      }

      function drawConfetti() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        confetti.forEach((particle, index) => {
          ctx.beginPath();
          ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
          ctx.fillStyle = particle.color;
          ctx.fill();

          particle.x += particle.speedX;
          particle.y += particle.speedY;

          if (particle.y > canvas.height) confetti.splice(index, 1);
        });

        requestAnimationFrame(drawConfetti);
      }

      createConfetti();
      drawConfetti();
    }

    window.onload = playConfetti;
  </script>
</body>
</html>
